<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation Bot</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat box */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
        /* Message bubble styling */
        .ai-message .message-bubble {
            background-color: #e2e8f0;
            color: #1f2937;
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .user-message .message-bubble {
            background-color: #3b82f6;
            color: #ffffff;
            border-top-right-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        /* Typing indicator animation */
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #64748b;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl flex flex-col h-[85vh]">
        <div class="p-6 border-b border-slate-200 text-center">
            <h1 class="text-2xl font-bold text-slate-800">Career Recommendation Bot</h1>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4 chat-box">
            <div class="flex justify-start">
                <div class="ai-message message-bubble max-w-[80%] p-4 rounded-xl">
                    <p class="text-sm leading-relaxed">Hello! I'm ready to chat. To start the career recommendation process, please type something like: "Ask me some questions" or "Begin recommendations".</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="p-4 hidden items-center space-x-2">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <span class="text-sm text-slate-500">AI is typing</span>
        </div>

        <!-- Input Area -->
        <div class="p-6 border-t border-slate-200">
            <div class="flex space-x-4">
                <input type="text" id="user-input" placeholder="Type your question..." class="flex-1 p-3 border border-slate-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button onclick="sendMessage()" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal">
                        <path d="m3 3 3 9-3 9 19-9Z" />
                        <path d="M6 12h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to create a message bubble
        function createMessageElement(isUser, content) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble max-w-[80%] p-4 rounded-xl`;

            if (isUser) {
                messageBubble.classList.add('user-message');
                messageBubble.innerHTML = `<p class="text-sm leading-relaxed">${content}</p>`;
            } else {
                messageBubble.classList.add('ai-message');
                // Check if the content is the fixed recommendation text and apply special styling
                const recommendationText = `Based on your input, here are three roles you might explore:<ol><li><b>Project Manager:</b> Ideal for those who enjoy organizing, leading teams, and overseeing tasks to successful completion.</li><li><b>Content Creator:</b> Suited for individuals with a flair for writing, visual storytelling, or digital media production.</li><li><b>Data Analyst:</b> Best for analytical thinkers who enjoy interpreting data, finding patterns, and making data-driven decisions.</li></ol>These are general suggestions to get you started. For more detailed information on specific roles or to explore other options, please consult a career counselor or reliable online resources.`;
                
                // Add spacing between list items if it's the recommendation text
                if (content.includes("Project Manager")) {
                    messageBubble.innerHTML = content.replace(/<li>/g, '<li class="mt-2">');
                } else {
                    messageBubble.innerHTML = `<p class="text-sm leading-relaxed">${content}</p>`;
                }
            }

            messageWrapper.appendChild(messageBubble);
            return messageWrapper;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const typingIndicator = document.getElementById('typing-indicator');
            const message = userInput.value.trim();

            if (message === "") return;

            // Display user message
            chatBox.appendChild(createMessageElement(true, message));
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                // Introduce a slight delay to simulate "thinking" before displaying the response
                setTimeout(() => {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';

                    // Display AI message (using innerHTML for formatted text)
                    chatBox.appendChild(createMessageElement(false, data.response));
                    chatBox.scrollTop = chatBox.scrollHeight;

                }, 1000); // 1-second delay

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                chatBox.appendChild(createMessageElement(false, `<p class="text-sm leading-relaxed">AI: Sorry, something went wrong. Please try again.</p>`));
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
